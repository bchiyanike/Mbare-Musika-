apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 33
    buildToolsVersion "33.0.0"

    defaultConfig {
        applicationId "com.lionico.mbaremusika"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 4
        versionName "1.1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Manual repo setup (offline-friendly)
    repositories {
        maven { url '/storage/emulated/0/my-local-repo/' }
        mavenLocal()
    }
}

dependencies {
    // Local JARs/AARs
    implementation fileTree(dir: "libs", include: ["*.jar"])

    // Multidex for older devices
    implementation 'androidx.multidex:multidex:2.0.1'

    // ðŸ”¥ Firebase Firestore only (manual handling, Java 7â€“safe)
    implementation 'com.google.firebase:firebase-firestore:24.4.1'
    implementation 'com.google.firebase:firebase-common:20.3.2'
    implementation 'com.google.firebase:firebase-components:17.0.0'
    implementation 'com.google.firebase:firebase-installations:17.1.2'
    implementation 'com.google.firebase:firebase-installations-interop:17.0.0'
    implementation 'com.google.firebase:firebase-database-collection:17.0.1'
    implementation 'com.google.android.gms:play-services-base:18.2.0'
    
    // âœ¨ Add your custom libraries here
    // implementation 'com.example:custom-library:1.0'
}
