name: Android APK Builder

on:
  push:
    branches: [bchiyanike-patch-2]
  pull_request:
    branches: [bchiyanike-patch-2]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: bchiyanike-patch-2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Build both debug and release APKs
      - name: Build APKs
        run: ./gradlew assembleDebug assembleRelease

      # Upload as workflow artifacts
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk

      # Upload to GitHub Releases only for tags
      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/apk/debug/*.apk       run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assemble${{ github.event.inputs.buildType == 'release' && 'Release' || 'Debug' }}
