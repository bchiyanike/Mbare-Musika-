name: Android APK Builder

on:
  push:
    branches: [bchiyanike-patch-2]
  pull_request:
    branches: [bchiyanike-patch-2]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: bchiyanike-patch-2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install emulator dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpulse0
        continue-on-error: true

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build APKs
        run: ./gradlew assembleDebug assembleRelease

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
        if: always()

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
        if: always()

      - name: Run App and Capture Crash Log
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: default
          arch: x86_64
          profile: pixel_6
          emulator-options: -no-snapshot-save -noaudio -no-boot-anim
          script: |
            for i in {1..30}; do
              adb devices | grep emulator-5554 && break
              echo "Waiting for emulator to boot ($i/30)..."
              sleep 5
            done
            if ! adb devices | grep emulator-5554; then
              echo "Emulator failed to start"
              exit 1
            fi
            adb install app/build/outputs/apk/debug/app-debug.apk
            adb shell am start -n com.lionico.mbaremusika/.MainActivity
            sleep 10
            adb logcat -d -s AndroidRuntime:E MainActivity:E CommodityManager:E *:E > crash_log.txt
            adb shell am force-stop com.lionico.mbaremusika
        continue-on-error: true

      - name: Upload Crash Log
        uses: actions/upload-artifact@v4
        with:
          name: crash-log
          path: crash_log.txt
        if: always()

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/apk/debug/*.apk
            crash_log.txt

      - name: Build with Gradle
        run: ./gradlew assemble${{ github.event.inputs.buildType == 'release' && 'Release' || 'Debug' }}
        if: github.event.inputs.buildType != ''
